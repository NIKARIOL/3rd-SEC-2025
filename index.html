<html lang="ar" dir="rtl">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> نتيجة الثانوية العامة </title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        
    :root {
        --primary: #3498db;
        --success: #2ecc71;
        --warning: #f39c12;
        --danger: #e74c3c;
        --background: #f8f9fa;
    }
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: 'Cairo', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
        color: #333;
        min-height: 100vh;
        padding: 20px;
        line-height: 1.6;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    
    header {
        background: linear-gradient(to right, var(--primary), #2c3e50);
        color: white;
        padding: 25px 30px;
        text-align: center;
    }
    
    .tabs {
        display: flex;
        background: var(--background);
        border-radius: 12px;
        margin: 20px;
        overflow: hidden;
    }
    
    .tabs button {
        flex: 1;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        background: transparent;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .tabs button.active {
        background: var(--primary);
        color: white;
    }
    
    .search-section {
        padding: 20px;
    }
    
    .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }
    
    input {
        flex: 1;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
    }
    
    button {
        padding: 12px 25px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }
    
    .student-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        margin: 15px 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    
    .student-info {
        flex: 1;
        min-width: 250px;
    }
    
    .score-visualization {
        flex: 0 0 180px;
    }

    .circle-container {
        position: relative;
        width: 180px;
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;       /* 🔴 Ensures perfect circle */
        overflow: visible;        /* ⬅ Make sure no glow or shadow is clipped */
        background: transparent;  /* ⬅ No background color that might appear as a box */
    }


    .circle-bg {
    fill: none;
    stroke: #222;
    stroke-width: 12;
    opacity: 0.3;
    }

    .circle-progress {
    fill: none;
    stroke-width: 12;
    stroke-linecap: round;
    transform: rotate(-90deg);
    transform-origin: center;
    transition: stroke-dashoffset 0.5s ease;
    stroke: crimson;
    }

    /* Intensity levels */
    .fire-intensity-1 {
    stroke: #ff3333;
    filter: drop-shadow(0 0 4px red);
    }

    .fire-intensity-2 {
    stroke: #ff0000;
    filter: drop-shadow(0 0 8px red) drop-shadow(0 0 4px orange);
    }

    .fire-intensity-3 {
        stroke: #ff0000;
        filter: drop-shadow(0 0 10px red) drop-shadow(0 0 20px orange);
        animation: flicker-opacity 0.15s infinite alternate;
    }

    @keyframes flicker-opacity {
        from {
            opacity: 0.85;
        }
        to {
            opacity: 1;
        }
    }


    .circle-text {
    position: absolute;
    font-size: 1.4em;
    font-weight: bold;
    font-family: 'Cairo', sans-serif;
    color: #fff;
    text-shadow: 0 0 5px red;
    }

    .circle-text.fire-intensity-3 {
    color: #fff0f0;
    text-shadow: 0 0 10px red, 0 0 20px orange;
    }





    .sort-controls {
        display: flex;
        gap: 10px;
        padding: 10px 20px;
        background: #f5f5f5;
        border-radius: 8px;
        margin: 0 20px 20px;
    }

    .sort-button {
    padding: 8px 15px;
    font-size: 0.9rem;
    background: #f5f5f5; /* Light gray background */
    color: #333; /* Dark text */
    border: 1px solid #ccc; /* Visible border */
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: all 0.2s ease;
}

.sort-button:hover {
    background: #e9e9e9; /* Slightly darker on hover */
    border-color: #999;
}

.sort-button.active {
    background: #3498db; /* Blue background when active */
    color: white; /* White text when active */
    border-color: #2980b9;
}

.sort-button .arrow {
    font-size: 0.8em;
    color: inherit; /* Arrow color matches text */
}

/* Dark mode variation if needed */
@media (prefers-color-scheme: dark) {
    .sort-button {
        background: #333;
        color: #eee;
        border-color: #555;
    }
    .sort-button:hover {
        background: #444;
    }
}

    .sort-button.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
    }

    .sort-button .arrow {
        font-size: 0.8em;
    }
    
    .info-row {
        display: flex;
        margin: 10px 0;
    }
    
    .label {
        font-weight: bold;
        width: 120px;
    }
    
    .value {
        flex: 1;
    }
    
    .chart-container {
        padding: 20px;
        background: white;
        border-radius: 12px;
        margin: 15px 0;
    }
    
    .stats-summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 20px;
    }
    
    .stat-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        text-align: center;
    }
    
    .stat-value {
        font-size: 2rem;
        font-weight: bold;
        color: var(--primary);
        margin-top: 10px;
    }
    
    .error-message {
        background: #ffebee;
        color: #b71c1c;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        margin: 20px 0;
    }
    
    .loading {
        text-align: center;
        padding: 30px;
    }
    .grade-table-container {
        position: relative;
        width: 100%;
        max-width: 100%;
        overflow-x: auto;
    }

    /* Single pagination bar at bottom - wider and more prominent */
    .table-pagination {
        width: 100%;
        padding: 8px 0;
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 6px;
        flex-wrap: wrap;
        background: #f8f9fa;
        border-top: 1px solid #ddd;
        border-radius: 0 0 8px 8px;
    }

    /* Wider buttons with better spacing */
    .table-pagination button {
        min-width: 40px;
        padding: 8px 12px;
        margin: 0 2px;
        background: #f1f1f1;
        border: 2px solid #d1d1d1;
        border-radius: 6px;
        color: #333;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    /* Hover effects */
    .table-pagination button:hover:not(:disabled) {
        background: #e0e0e0;
        border-color: #b0b0b0;
        transform: translateY(-1px);
    }

    /* Active page styling */
    .table-pagination button.active {
        background: #007BFF;
        color: white;
        border-color: #0056b3;
        box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
    }

    /* Disabled buttons */
    .table-pagination button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
    }

    /* Ellipsis styling */
    .pagination-dots {
        padding: 8px 4px;
        color: #666;
        font-weight: bold;
    }

    /* Table scroll area */
    .table-scroll {
        overflow-y: auto;
        max-height: 400px;
        width: 100%;
        border: 1px solid #eee;
        border-radius: 8px 8px 0 0;
    }

    /* Table styling */
    .grade-distribution-table {
        width: 100%;
        min-width: 600px; /* Ensures table doesn't get too narrow */
        border-collapse: collapse;
    }

    .grade-distribution-table th {
        position: sticky;
        top: 0;
        background: #f8f9fa;
        padding: 12px;
        text-align: center;
        border-bottom: 2px solid #ddd;
        font-weight: bold;
        z-index: 2;
    }

    .grade-distribution-table td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #eee;
    }

    .grade-distribution-table tr:hover {
        background-color: #f5f5f5;
    }


    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: var(--primary);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    .pagination-controls {
        display: flex;
        justify-content: center;
        gap: 5px;
        margin: 20px 0;
    }
    
    .pagination-controls button {
        min-width: 40px;
        padding: 8px 12px;
    }
    
    .pagination-controls button.active {
        background: #2c3e50;
    }
    
    .pagination-dots {
        padding: 8px 12px;
    }
    
    @media (max-width: 768px) {
        .input-group {
            flex-direction: column;
        }
        
        .container {
            margin: 10px;
            border-radius: 15px;
        }
        
        .student-card {
            flex-direction: column;
        }
        
        .score-visualization {
            margin: 0 auto;
        }
        
        header {
            padding: 15px;
        }
        
        .tabs {
            margin: 10px;
        }
    }
    
    </style>

    <div class="container">
        <header>
            <h1>نتيجة الثانوية العامة 2025 بالاسم ورقم الجلوس</h1>
            <p>ابحث عن نتائج الطلاب باستخدام رقم الجلوس أو الاسم الكامل</p>
            
            <div class="Why did I do this">آخر تحديث: مروان عاااوووزززززززز يتجوز </div>
            <div class="salawat">صَلِّ عَلَى النَّبِيِّ</div>
            
        </header>
        
        <div class="tabs">
            <button id="searchTab" class="active">🔍 بحث</button>
            <button id="statsTab">📊 إحصائيات</button>
        </div>
        
        <div id="searchContent" class="tab-content active">
            <div class="search-options">

                <button id="nameSearchBtn">بحث بالاسم</button>
            </div>
            
            <div id="idSearchSection" class="search-section">
                <div class="input-group">

                    <button onclick="searchById()">بحث</button>
                </div>
            </div>
            
            <div id="nameSearchSection" class="search-section" style="display:none;">
                <div class="input-group">

                </div>
            </div>
            <div class="sort-controls">

                <button class="sort-button" data-sort="name" onclick="sortResults('name')">

                <button class="sort-button" data-sort="score" onclick="sortResults('score')">

            </div>
            <div id="searchResults"></div>
            <div id="pagination"></div>
        </div>
        
        <div id="statsContent" class="tab-content">

                <div class="stat-card">

                    <div class="stat-value" id="maxScore">-</div>

                <div class="stat-card">

            </div>
            
            <div class="charts-grid">

                    <canvas id="branchChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="regionChart"></canvas>
                    
                </div>
            </div>
        </div>
    </div>

    function createScoreCircle(score, maxScore) {
        const scoreNum = parseFloat(score);
        if (isNaN(scoreNum)) return '';

        const percentage = Math.min(100, (scoreNum / maxScore) * 100);
        const radius = 70;
        const circumference = 2 * Math.PI * radius;
        const offset = circumference * (1 - percentage / 100);

        // Get ranking stats
        const stats = getScoreStatistics(score);
        const topPercentage = stats ? parseFloat(stats.percentage) : 100;

        // Determine fire intensity class
        let fireClass = '';
        if (topPercentage <= 1) {
            fireClass = 'fire-intensity-3'; // 🔥 Legendary
        } else if (topPercentage <= 5) {
            fireClass = 'fire-intensity-2';
        } else if (topPercentage <= 10) {
            fireClass = 'fire-intensity-1';
        }

        return `
            <div class="circle-container">
                <svg width="180" height="180" viewBox="0 0 160 160">
                    <circle class="circle-bg" cx="80" cy="80" r="${radius}"></circle>
                    <circle class="circle-progress ${fireClass}"
                            cx="80" cy="80" r="${radius}"
                            stroke-dasharray="${circumference}"
                            stroke-dashoffset="${offset.toFixed(2)}">
                    </circle>
                </svg>
                <div class="circle-text ${fireClass}">${percentage.toFixed(2)}%</div>
            </div>
        `;
    }


    
        
    async function searchById() {
        const id = document.getElementById('idInput').value.trim();
        const resultDiv = document.getElementById('searchResults');
        
        if (!id) {
            showError(resultDiv, 'يرجى إدخال رقم الجلوس');
            return;
        }
        
        showLoading(resultDiv);
        
        try {
            const groupIdx = Math.floor(parseInt(id) / 1000);
            const fileName = `group_${String(groupIdx).padStart(4, '0')}.json`;
            const response = await fetch(`${Config.ID_GROUPS_FOLDER}/${fileName}`);
            if (!response.ok) {
                showError(resultDiv, 'لم يتم العثور على ملف المجموعة');
                return;
            }
            const data = await response.json();
            
            // Support various ID field names
            const student = data.find(s => {
                if (Array.isArray(s)) {
                    return s[0] == id;
                } else {
                    return s.id == id || 
                           s['رقم الجلوس'] == id || 
                           s.seating_no == id || 
                           s['seating_no'] == id;
                }
            });
            
            if (student) {
                showStudent(resultDiv, student);
            } else {
                showError(resultDiv, 'لم يتم العثور على الطالب');
            }
        } catch (error) {
            console.error('Search error:', error);
            showError(resultDiv, 'حدث خطأ في تحميل البيانات');
        }
    }

    async function searchByName() {
        const name = document.getElementById('nameInput').value.trim();
        const resultDiv = document.getElementById('searchResults');
        
        if (!name) {
            showError(resultDiv, 'يرجى إدخال الاسم');
            return;
        }

        showLoading(resultDiv);

        try {
            const [hex1, hex2] = getFirstTwoLettersHex(name);
            const matchingFiles = NAME_GROUP_FILES.filter(f =>
                f.startsWith(`group_${hex1}_${hex2}_`)
            );

            if (matchingFiles.length === 0) {
                showError(resultDiv, 'لا توجد نتائج تطابق البحث');
                return;
            }

            let allMatches = [];

            for (const file of matchingFiles) {
                const response = await fetch(`${Config.NAME_GROUPS_FOLDER}/${file}`);
                if (!response.ok) continue;

                const data = await response.json();
                const matches = data.filter(s => {
                    let studentName = '';
                    if (Array.isArray(s)) {
                        studentName = s[1];
                    } else {
                        studentName = s.name || s['اسم'] || s.arabic_name || '';
                    }
                    return normalizeArabic(studentName).includes(normalizeArabic(name));
                });

                allMatches.push(...matches);
            }

            if (allMatches.length === 0) {
                showError(resultDiv, 'لا توجد نتائج تطابق البحث');
            } else {
                allResults = allMatches;
                currentPage = 1;
                displayResults(); // this triggers the paginated display
            }
        } catch (err) {
            console.error('Search error:', err);
            showError(resultDiv, 'حدث خطأ أثناء البحث');
        }
    }

    function setupPagination(results) {
        allResults = results;
        totalResults = results.length;
        const totalPages = Math.ceil(totalResults / Config.RESULTS_PER_PAGE);

        // ❌ REMOVE this line:
        // currentPage = 1;

        const paginationDiv = document.getElementById('pagination');
        if (totalPages <= 1) {
            paginationDiv.style.display = 'none';
            return;
        }

        paginationDiv.style.display = 'block';
        let html = '<div class="pagination-controls">';

        // Previous button
        html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">السابق</button>`;

        for (let i = 1; i <= totalPages; i++) {
            if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                html += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            } else if (i === currentPage - 3 || i === currentPage + 3) {
                html += '<span class="pagination-dots">...</span>';
            }
        }

        // Next button
        html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">التالي</button>`;
        html += '</div>';

        paginationDiv.innerHTML = html;
    }


    function changePage(page) {
        currentPage = page;
        displayResults();
    }

    function displayResults() {
        const start = (currentPage - 1) * Config.RESULTS_PER_PAGE;
        const end = start + Config.RESULTS_PER_PAGE;
        const paginatedResults = allResults.slice(start, end);

        const resultsDiv = document.getElementById('searchResults');
        resultsDiv.innerHTML = `
            <h4>عرض ${paginatedResults.length} من ${allResults.length} نتيجة</h4>
            ${paginatedResults.map(student => {
                let name = '', id = '', score = '', status = '';

                if (Array.isArray(student)) {
                    name = student[1];
                    id = student[0];
                    score = student[2];
                    status = student[3];
                } else {
                    name = student.name || student['اسم'] || student.arabic_name || '';
                    id = student.id || student['رقم الجلوس'] || student.seating_no || '';
                    score = student.score || student['درجة'] || student.total_degree || '';
                    status = student.status || student['الحالة'] || student.student_case_desc || '';
                }

                return `
                    <div class="student-card">
                        <div class="student-info">
                            <h3>${name}</h3>
                            <div class="info-row">

    function generateGradeDistributionTable() {
        if (!STATISTICS?.grade_distribution) {
            return '<div class="error-message">لا توجد بيانات توزيع الدرجات متاحة</div>';
        }

        // Configuration
        const gradesPerPage = 15;
        const maxVisiblePages = 5;

        // Get and sort grades (descending)
        const grades = Object.keys(STATISTICS.grade_distribution)
            .map(Number)
            .sort((a, b) => b - a)
            .filter(grade => !isNaN(grade));

        if (grades.length === 0) {
            return '<div class="error-message">لا توجد بيانات صالحة للعرض</div>';
        }

        // Calculate pagination
        const totalPages = Math.ceil(grades.length / gradesPerPage);
        const startIdx = (currentGradePage - 1) * gradesPerPage;
        const visibleGrades = grades.slice(startIdx, startIdx + gradesPerPage);

        // Generate table rows
        const rows = visibleGrades.map(grade => {
            const gradeKey = grade.toFixed(1);
            const data = STATISTICS.grade_distribution[gradeKey] || {};
            
            const equal = data.equal || 0;
            const more = data.more || 0;
            const equal_or_more = data.equal_or_more || (equal + more);
            const percentage = STATISTICS.total_students 
                ? ((equal_or_more / STATISTICS.total_students) * 100).toFixed(2) 
                : '0.00';

            return `
                <tr>
                    <td>${gradeKey}</td>
                    <td>${equal}</td>
                    <td>${more}</td>
                    <td>${equal_or_more}</td>
                    <td>${percentage}%</td>
                </tr>`;
        }).join('');

        // Generate smart pagination controls (only at bottom)
        let paginationButtons = [];
        const halfWay = Math.floor(maxVisiblePages / 2);
        
        // Always show first page
        paginationButtons.push(1);
        
        // Determine range of pages to show
        let startPage = Math.max(2, currentGradePage - halfWay);
        let endPage = Math.min(totalPages - 1, currentGradePage + halfWay);
        
        // Adjust if we're near the start or end
        if (currentGradePage <= halfWay + 1) {
            endPage = Math.min(maxVisiblePages, totalPages - 1);
        }
        if (currentGradePage >= totalPages - halfWay) {
            startPage = Math.max(totalPages - maxVisiblePages + 1, 2);
        }
        
        // Add middle pages
        if (startPage > 2) paginationButtons.push('...');
        for (let i = startPage; i <= endPage; i++) {
            if (i > 1 && i < totalPages) paginationButtons.push(i);
        }
        if (endPage < totalPages - 1) paginationButtons.push('...');
        
        // Always show last page if there are multiple pages
        if (totalPages > 1) paginationButtons.push(totalPages);

        const pagination = totalPages > 1 ? `
            <div class="table-pagination">
                ${currentGradePage > 1 
                    ? `<button onclick="changeGradePage(${currentGradePage - 1})">السابق</button>` 
                    : '<button disabled>السابق</button>'}
                
                ${paginationButtons.map(page => 
                    page === '...' 
                        ? '<span class="pagination-dots">...</span>'
                        : `<button ${page === currentGradePage ? 'class="active"' : ''}
                            onclick="changeGradePage(${page})">
                            ${page}
                        </button>`
                ).join('')}
                
                ${currentGradePage < totalPages 
                    ? `<button onclick="changeGradePage(${currentGradePage + 1})">التالي</button>` 
                    : '<button disabled>التالي</button>'}
            </div>` : '';

        return `
            <div class="grade-table-container">
                <h3>توزيع الدرجات (كل ${GRADE_STEP} درجة)</h3>
                <div class="table-scroll">
                    <table class="grade-distribution-table">
                        <thead>
                            <tr>
                                <th>الدرجة</th>
                                <th>عدد الطلاب</th>
                                <th>أكثر من</th>
                                <th>يساوي أو أكثر</th>
                                <th>النسبة %</th>
                            </tr>
                        </thead>
                        <tbody>${rows}</tbody>
                    </table>
                </div>
                ${pagination}
            </div>`;
    }

    function getScoreStatistics(score) {
        if (!STATISTICS.grade_distribution || !score) return null;
        
        const roundedScore = Math.round(parseFloat(score) * 2) / 2;
        if (roundedScore > MAX_SCORE) return null; // Don't show stats if score > max
        
        const scoreKey = roundedScore.toFixed(1);
        
        if (STATISTICS.grade_distribution[scoreKey]) {
            const stats = STATISTICS.grade_distribution[scoreKey];
            const percentage = ((stats.equal_or_more / STATISTICS.total_students) * 100).toFixed(2);
            return {
                equal: stats.equal,
                more: stats.more,
                equal_or_more: stats.equal_or_more,
                percentage: percentage
            };
        }
        return null;
    }

    function sortResults(field) {
        const buttons = document.querySelectorAll('.sort-button');
        buttons.forEach(btn => {
            if (btn.dataset.sort === field) {
                const arrow = btn.querySelector('.arrow');
                if (currentSort.field === field) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    arrow.textContent = currentSort.direction === 'asc' ? '↑' : '↓';
                } else {
                    arrow.textContent = '↑';
                    currentSort.direction = 'asc';
                }
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
                btn.querySelector('.arrow').textContent = '↕';
            }
        });
        
        currentSort.field = field;
        
        if (allResults.length) {
            allResults.sort((a, b) => {
                let valueA, valueB;
                
                if (field === 'id') {
                    valueA = Array.isArray(a) ? a[0] : (a.seating_no || a.id || '');
                    valueB = Array.isArray(b) ? b[0] : (b.seating_no || b.id || '');
                } else if (field === 'name') {
                    valueA = Array.isArray(a) ? a[1] : (a.arabic_name || a.name || '');
                    valueB = Array.isArray(b) ? b[1] : (b.arabic_name || b.name || '');
                } else if (field === 'score') {
                    valueA = Array.isArray(a) ? Number(a[2]) : Number(a.total_degree || a.score || 0);
                    valueB = Array.isArray(b) ? Number(b[2]) : Number(b.total_degree || b.score || 0);
                    return currentSort.direction === 'asc' ? valueA - valueB : valueB - valueA;
                }
                
                if (currentSort.direction === 'asc') {
                    return valueA > valueB ? 1 : -1;
                } else {
                    return valueA < valueB ? 1 : -1;
                }
            });
            
            displayResults();
        }
    }
    function showError(element, message) {
        element.innerHTML = `
            <div class="error-message">
                <i>❌</i>
                <p>${message}</p>
            </div>
        `;
    }

    function showLoading(element) {
        element.innerHTML = `
            <div class="loading">
                <div class="spinner"></div>
                <p>جاري البحث...</p>
            </div>
        `;
    }

    function showStudent(element, student) {
        let name = '', id = '', score = '', status = '';
        
        if (Array.isArray(student)) {
            name = student[1];
            id = student[0];
            score = student[2];
            status = student[3];
        } else {
            name = student.arabic_name || student.name || student['اسم'] || '';
            id = student.seating_no || student.id || student['رقم الجلوس'] || '';
            score = student.total_degree || student.score || student['درجة'] || '';
            status = student.student_case_desc || student.status || student['الحالة'] || '';
        }

        const stats = getScoreStatistics(score);
        
        element.innerHTML = `
            <div class="student-card">
                <div class="student-info">
                    <h3>${name}</h3>
                    <div class="info-row">
                        <span class="label">رقم الجلوس:</span>
                        <span class="value">${id}</span>
                    </div>
                    <div class="info-row">
                        <span class="label">الدرجة:</span>
                        <span class="value">${score} / ${MAX_SCORE}</span>
                    </div>
                    <div class="info-row">
                        <span class="label">الحالة:</span>
                        <span class="value">${status}</span>
                    </div>
                    ${stats ? `
                        <div class="info-row">
                            <span class="label">نفس الدرجة:</span>
                            <span class="value">${stats.equal} طالب</span>
                        </div>
                        <div class="info-row">
                            <span class="label">أعلى من الدرجة:</span>
                            <span class="value">${stats.more} طالب</span>
                        </div>
                        <div class="info-row">
                            <span class="label">يساوي أو أكثر:</span>
                            <span class="value">${stats.equal_or_more} طالب</span>
                        </div>
                        <div class="info-row">
                            <span class="label">من ضمن أفضل (top%)</span>
                            <span class="value">${stats.percentage}%</span>
                        </div>
                    ` : ''}
                </div>
                <div class="score-visualization">
                    ${createScoreCircle(score, MAX_SCORE)}
                </div>
            </div>
        `;
    }

    function showResults(element, results) {
        if (results.length === 0) {
            showError(element, 'لا توجد نتائج');
            return;
        }
    
        // Clear any previous pagination
        document.getElementById('pagination').innerHTML = '';
    
        const renderCard = (student) => {
            let name = '', id = '', score = '', status = '';
    
            if (Array.isArray(student)) {
                name = student[1];
                id = student[0];
                score = student[2];
                status = student[3];
            } else {
                name = student.arabic_name || student.name || student['اسم'] || '';
                id = student.seating_no || student.id || student['رقم الجلوس'] || '';
                score = student.total_degree || student.score || student['درجة'] || '';
                status = student.student_case_desc || student.status || student['الحالة'] || '';
            }
    
            const stats = getScoreStatistics(score);
    
            return `
                <div class="student-card">
                    <div class="student-info">
                        <h3>${name}</h3>
                        <div class="info-row">
                            <span class="label">رقم الجلوس:</span>
                            <span class="value">${id}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">الدرجة:</span>
                            <span class="value">${score} / ${MAX_SCORE}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">الحالة:</span>
                            <span class="value">${status}</span>
                        </div>
                        ${stats ? `
                            <div class="info-row">
                                <span class="label">نفس الدرجة:</span>
                                <span class="value">${stats.equal} طالب</span>
                            </div>
                            <div class="info-row">
                                <span class="label">أعلى من الدرجة:</span>
                                <span class="value">${stats.more} طالب</span>
                            </div>
                            <div class="info-row">
                                <span class="label">يساوي أو أكثر:</span>
                                <span class="value">${stats.equal_or_more} طالب</span>
                            </div>
                            <div class="info-row">
                                <span class="label">النسبة المئوية:</span>
                                <span class="value">${stats.percentage}%</span>
                            </div>
                        ` : ''}
                    </div>
                    <div class="score-visualization">
                        ${createScoreCircle(score, MAX_SCORE)}
                    </div>
                </div>
            `;
        };
    
        element.innerHTML = results.map(student => renderCard(student)).join('');

    }



    function setupEventListeners() {
        // Tab switching
        document.getElementById('searchTab').addEventListener('click', () => switchTab('search'));
        document.getElementById('statsTab').addEventListener('click', () => switchTab('stats'));
        
        // Search type switching
        document.getElementById('idSearchBtn').addEventListener('click', () => switchSearchType('id'));
        document.getElementById('nameSearchBtn').addEventListener('click', () => switchSearchType('name'));
        
        // Enter key support
        document.getElementById('idInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchById();
        });
        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchByName();
        });
    }

    function switchTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });
        document.querySelectorAll('.tabs button').forEach(btn => {
            btn.classList.remove('active');
        });
        
        if (tabName === 'search') {
            document.getElementById('searchTab').classList.add('active');
            document.getElementById('searchContent').classList.add('active');
        } else {
            document.getElementById('statsTab').classList.add('active');
            document.getElementById('statsContent').classList.add('active');
            // Delay chart setup to ensure DOM is ready
            setTimeout(setupCharts, 100);
        }
    }

    function switchSearchType(type) {
        document.getElementById('idSearchBtn').classList.remove('active');
        document.getElementById('nameSearchBtn').classList.remove('active');
        document.getElementById('idSearchSection').style.display = 'none';
        document.getElementById('nameSearchSection').style.display = 'none';
        
        if (type === 'id') {
            document.getElementById('idSearchBtn').classList.add('active');
            document.getElementById('idSearchSection').style.display = 'block';
            document.getElementById('idInput').focus();
        } else {
            document.getElementById('nameSearchBtn').classList.add('active');
            document.getElementById('nameSearchSection').style.display = 'block';
            document.getElementById('nameInput').focus();
        }
        
        document.getElementById('searchResults').innerHTML = '';
        document.getElementById('pagination').innerHTML = '';
    }
    
    function updateStatistics() {
        if (!STATISTICS) return;
        
        document.getElementById('totalStudents').textContent = STATISTICS.total_students || 0;
        document.getElementById('maxScore').textContent = STATISTICS.max_score || MAX_SCORE;
        document.getElementById('avgScore').textContent = (STATISTICS.average_score || 0).toFixed(2);
    }
    
    // Normalize Arabic text (JavaScript version)
    function normalizeArabic(text) {
        if (!text) return '';
        let normalized = String(text).trim();
        
        // Replace various Alefs
        normalized = normalized.replace(/[إأآٱ]/g, 'ا');
        // Replace Yaa forms
        normalized = normalized.replace(/[ىی]/g, 'ي');
        // Replace Taa Marbuta
        normalized = normalized.replace(/ة/g, 'ه');
        // Replace Hamza forms
        normalized = normalized.replace(/ؤ/g, 'و');
        normalized = normalized.replace(/ئ/g, 'ي');
        // Remove diacritics and tatweel
        normalized = normalized.replace(/[ ٓ ْ ٌ ٍ ً ُ ِ َ ّ]/g, '');
        // Remove extra spaces
        normalized = normalized.replace(/\s+/g, '');
        
        return normalized.toLowerCase();
    }
    
    // Get hex codes of first two letters (JavaScript version)
    function getFirstTwoLettersHex(text) {
        console.log("Input text:", text);
        const normalized = normalizeArabic(text);
        console.log("Normalized:", normalized);
        
        if (!normalized) return ['#', '#'];
        
        const char1 = normalized.charAt(0);
        const char2 = normalized.charAt(1);
        
        // PAD TO 4 DIGITS!
        const hex1 = char1 ? char1.charCodeAt(0).toString(16).padStart(4, '0').toUpperCase() : '#';
        const hex2 = char2 ? char2.charCodeAt(0).toString(16).padStart(4, '0').toUpperCase() : '#';
        
        console.log("Hex codes:", hex1, hex2);
        return [hex1, hex2];
    }
    
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            updateStatistics();
            document.getElementById('gradeTableContainer').innerHTML = generateGradeDistributionTable();
            // Don't initialize charts on page load (only when stats tab is opened)
        });
    </script>
